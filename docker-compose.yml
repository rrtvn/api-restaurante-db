# VERSION DE DOCKER-COMPOSE
version: '3'
# . ES PARA CONSTRUIR DESDE DONDE ESTA ESTE ARCHIVO CREADO
services:
  web:
    container_name: api-restaurante-db 
    restart: always
    build: .
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2Gb
        
    ports:
      - 4000:4010
    links: 
      - mongo
    volumes:
      - .:/usr/src/app
    
  mongo:
    container_name: restaurante-db
    image: mongo
    ports:
      - 27018:27017
    logging: 
      driver: none